<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./dist/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!-- Rating state start -->
    <div class="rating-card" id="rating-card">
      <img class="star-image border-50 margin-bottom margin-top" src="./images/icon-star.svg" alt="image of a star">
      <h2>How did we do?</h2>
      <p class="clr-text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form id="tst" class="form" action="">
        <fieldset class="fieldset">
          <legend></legend>
          <input type="radio" name="rate-value" id="first" value="1">
          <label for="first">1</label>

          <input type="radio" name="rate-value" id="second" value="2">
          <label for="second">2</label>

          <input type="radio" name="rate-value" id="third" value="3">
          <label for="third">3</label>

          <input type="radio" name="rate-value" id="fourth" value="4">
          <label for="fourth">4</label>

          <input type="radio" name="rate-value" id="fifth" value="5">
          <label for="fifth">5</label>
        </fieldset>
        <button class="sbmt-btn margin-bottom" id="submit-btn" type="submit">SUBMIT</button>
      </form>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-card is-hidden" id="thank-card">
      <img src="./images/illustration-thank-you.svg" alt="picture of a phone">
      <p class="clr-primary clr-bg br-rad padding-1">You selected <span id="selection"></span> out of 5</p>
      <h2 class="margin-top">Thank you!</h2>
      <p class="clr-text margin-bottom">We appreciate you taking the time to give a rating. If you ever need more
        support,
        donâ€™t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </main>

  <script src="script.js"></script>
</body>

</html>
